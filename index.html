<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Frontend Mentor | Stats preview card component</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/ArnoldMajor/stats-preview-card-component-main/blob/f6b9b615b99e0b0d40fdc620a8838a07d27e2fec/images/favicon-32x32.png?raw=true">
    </head>
    <body>
        <div class="card">
            <div class="card-copy">
                <div class="main-copy">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.</p>
                </div>
                <div class="stats">
                    <div id="stat" class="stat-1">
                        <h1>10k+</h1>
                        <p>companies</p>
                    </div>
                    <div id="stat" class="stat-2">
                        <h1>314</h1>
                        <p>templates</p>
                    </div>
                    <div id="stat" class="stat-3">
                        <h1>12m+</h1>
                        <p>queries</p>
                    </div>
                </div>
            </div>
            <div class="card-image"></div>
        </div>
    </body>
</html>
